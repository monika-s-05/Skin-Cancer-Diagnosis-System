<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skin Cancer Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Skin Cancer Detection</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/predict" method="post" enctype="multipart/form-data" class="border p-4 rounded shadow-sm bg-light">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Skin Image:</label>
                        <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>
            </div>
        </div>
        <footer class="text-center mt-4">
            <small>&copy; 2025 MedInsights</small>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
