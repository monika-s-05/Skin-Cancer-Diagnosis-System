<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Prediction Result</h2>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-3">
                    <div class="text-center mb-3">
                        <img src="{{ url_for('static', filename='uploads/' + request.files['file'].filename) }}" 
                             alt="Uploaded Image" class="img-fluid rounded" style="max-height: 300px;">
                    </div>
                    <h4 class="text-center">{{ prediction }}</h4>
                    {% if remedy %}
                    <p><strong>Remedy:</strong> {{ remedy }}</p>
                    {% endif %}
                    {% if doctors %}
                    <p><strong>Recommended Doctors:</strong> {{ doctors }}</p>
                    {% endif %}
                    {% if diet %}
                    <p><strong>Diet Advice:</strong> {{ diet }}</p>
                    {% endif %}
                    <div class="text-center mt-3">
                        <a href="/" class="btn btn-secondary">Predict Another Image</a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-4">
            <small>&copy; 2025 MedInsights</small>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
